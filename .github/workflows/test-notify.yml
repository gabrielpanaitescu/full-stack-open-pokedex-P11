name: Test Notifications

on:
  push:
    branches:
      - test-notify
  pull_request:
    branches: [test-notify]
    types: [opened, synchronize]

jobs:
  notify:
    runs-on: ubuntu_20.04
    steps:
      - name: The job succeeded
        if: ${{ success() }}
        env:
          COMMIT_SHA: ${{ github.sha }}
        run: echo "$COMMIT_SHA"
      - name: The job failed
        if: ${{ failure() }}
        env:
          COMMIT_SHA: ${{ github.sha }}
        run: echo "$COMMIT_SHA"
